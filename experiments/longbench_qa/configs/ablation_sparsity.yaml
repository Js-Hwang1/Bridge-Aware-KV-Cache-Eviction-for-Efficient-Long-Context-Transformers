# Sparsity Ablation Study Configuration
# ======================================
# Fine-grained sparsity sweep for CAB V4 analysis

name: ablation_sparsity
description: Sparsity level ablation study for CAB V4

datasets:
  - narrativeqa
  - qasper
  - hotpotqa

methods:
  - dense
  - h2o
  - cab_v4

# Fine-grained sparsity sweep
sparsity_levels:
  - 0.0   # Dense reference
  - 0.3
  - 0.5
  - 0.6
  - 0.7
  - 0.75
  - 0.8
  - 0.85
  - 0.9
  - 0.92
  - 0.95
  - 0.97
  - 0.99

model:
  name: meta-llama/Llama-2-7b-hf
  torch_dtype: float16
  max_length: 4096
  max_new_tokens: 256

max_samples: 100
batch_size: 1
seed: 42

output_dir: results/ablation_sparsity
save_predictions: true

